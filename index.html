<!DOCTYPE html>
<html>
<head>
    <title>Chatroom v1.0</title>

    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>

    <div id="header">
    <h1>Chatroom</h1>
    <hr/></div>

    <div id="main"><p>-- Check the IP address of your LAN server, <br/>incorrect IP address won't log in.</p></div>
    



<div id="signin">

    <p>Enter username: </p>
    <input type="text" id="uname" /><br/>

    <p>Enter LAN server IP: </p>
    <input type="text" id="sIP" /><br/>

    <p>Log in: </p>
    <button id="signIn">Enter</button>

</div>

<div id="type">

    
    <div id="name"></div><br/>
    <button id="signout">Sign Out</button><button id="refresh">Refresh</button>
    

    <p>Type a message, send: </p>
    <textarea id="msg"></textarea><br/><br/>
    <button id="sendMsg">Send</button>

</div>

</body>

<script src="./func.js"></script>

</html>
